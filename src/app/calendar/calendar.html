<div class="calendar-wrapper">
  <div class="calendar-header">
    <span>MONTHLY PLANNER</span>
    <h2>{{ viewDate | date:'MM.yyyy' }}</h2>
  </div>

  <div class="calendar-grid">
    <div class="day-label" *ngFor="let week of ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']">
      {{ week }}
    </div>

    <div class="empty-cell" *ngFor="let empty of emptyDays"></div>

    <div class="day-cell" 
         *ngFor="let day of daysInMonth" 
         (click)="onDateClick(day)"
         [class.has-diary]="false"> 
      <span class="date-num">{{ day }}</span>
    </div>
  </div>
</div>
