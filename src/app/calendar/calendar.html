<div class="calendar-wrapper">
  <div class="calendar-header">
    <span class="calendar-title">MONTHLY PLANNER</span>
    <div class="calendar-datebox">
      <button (click)="clickChangeMonth(1)"><i class="bi bi-caret-left-fill"></i></button>
      <h2>{{ (viewDate$ | async) | date:'MM.yyyy' }}</h2>
      <button (click)="clickChangeMonth(2)"><i class="bi bi-caret-right-fill"></i></button>
    </div>
  </div>

  <div class="calendar-grid">
    <div class="day-label" *ngFor="let week of ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']">
      {{ week }}
    </div>

    <div class="empty-cell" *ngFor="let empty of emptyDays"></div>

    <div class="day-cell" 
         *ngFor="let day of daysInMonth" 
         (click)="onDateClick(day)"
         [class.selected]="isSelected(day)"
         [class.has-diary]="false"> 
      <span class="date-num">{{ day }}</span>
    </div>
  </div>
</div>
